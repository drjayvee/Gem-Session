affixapi:
  description: 'The affixapi.com API documentation.  # Introduction Affix API is an
    OAuth 2.1 application that allows developers to access customer data, without
    developers needing to manage or maintain integrations; or collect login credentials
    or API keys from users for these third party systems.  # OAuth 2.1 Affix API follows
    the [OAuth 2.1 spec](https://datatracker.ietf.org/doc/html/draft-ietf-oauth-v2-1-08).  As
    an OAuth application, Affix API handles not only both the collection of sensitive
    user credentials or API keys, but also builds and maintains the integrations with
    the providers, so you don''t have to.  # How to obtain an access token in order
    to get started, you must:   - register a `client_id`   - direct your user to the
    sign in flow  (`https://connect.affixapi.com`     [with the appropriate query     parameters](https://github.com/affixapi/starter-kit/tree/master/connect))   -
    capture `authorization_code` we will send to your redirect URI after     the sign
    in flow is complete and exchange that `authorization_code` for     a Bearer token  #
    Sandbox keys (developer mode) ### dev ``` eyJhbGciOiJFUzI1NiIsImtpZCI6Ims5RmxwSFR1YklmZWNsUU5QRVZzeFcxazFZZ0Zfbk1BWllOSGVuOFQxdGciLCJ0eXAiOiJKV1MifQ..VLWYjCQvBS0C3ZA6_J3-U-idZj5EYI2IlDdTjAWBxSIHGufp6cqaVodKsF2BeIqcIeB3P0lW-KL9mY3xGd7ckQ
    ```  #### `employees` endpoint sample: ``` curl --fail \   -X GET \   -H ''Authorization:
    Bearer eyJhbGciOiJFUzI1NiIsImtpZCI6Ims5RmxwSFR1YklmZWNsUU5QRVZzeFcxazFZZ0Zfbk1BWllOSGVuOFQxdGciLCJ0eXAiOiJKV1MifQ..VLWYjCQvBS0C3ZA6_J3-U-idZj5EYI2IlDdTjAWBxSIHGufp6cqaVodKsF2BeIqcIeB3P0lW-KL9mY3xGd7ckQ''
    \   ''https://dev.api.affixapi.com/2023-03-01/developer/employees'' ```  ### prod
    ``` eyJhbGciOiJFUzI1NiIsImtpZCI6Ims5RmxwSFR1YklmZWNsUU5QRVZzeFcxazFZZ0Zfbk1BWllOSGVuOFQxdGciLCJ0eXAiOiJKV1MifQ..2zdpFAmiyYiYk6MOcbXNUwwR4M1Fextnaac340x54AidiWXCyw-u9KeavbqfYF6q8a9kcDLrxhJ8Wc_3tIzuVw
    ```  #### `employees` endpoint sample: ``` curl --fail \   -X GET \   -H ''Authorization:
    Bearer eyJhbGciOiJFUzI1NiIsImtpZCI6Ims5RmxwSFR1YklmZWNsUU5QRVZzeFcxazFZZ0Zfbk1BWllOSGVuOFQxdGciLCJ0eXAiOiJKV1MifQ..2zdpFAmiyYiYk6MOcbXNUwwR4M1Fextnaac340x54AidiWXCyw-u9KeavbqfYF6q8a9kcDLrxhJ8Wc_3tIzuVw''
    \   ''https://api.affixapi.com/2023-03-01/developer/employees'' ```  # Webhooks
    An exciting feature for HR/Payroll modes are webhooks.  If enabled, your `webhook_uri`
    is set on your `client_id` for the respective environment: `dev | prod`  Webhooks
    are configured to make live requests to the underlying integration 1x/hr, and
    if a difference is detected since the last request, we will send a request to
    your `webhook_uri` with this shape:  ``` {    added: <api.v20230301.Employees>[     <api.v20230301.Employee>{       ...,       date_of_birth:
    ''2010-08-06'',       display_full_name: ''Daija Rogahn'',       employee_number:
    ''57993'',       employment_status: ''pending'',       employment_type: ''other'',       employments:
    [         {           currency: ''eur'',           effective_date: ''2022-02-25'',           employment_type:
    ''other'',           job_title: ''Dynamic Implementation Manager'',           pay_frequency:
    ''semimonthly'',           pay_period: ''YEAR'',           pay_rate: 96000,         },       ],       first_name:
    ''Daija'',       ...     }   ],   removed: [],   updated: [     <api.v20230301.Employee>{       ...,       date_of_birth:
    ''2009-11-09'',       display_full_name: ''Lourdes Stiedemann'',       employee_number:
    ''63189'',       employment_status: ''leave'',       employment_type: ''full_time'',       employments:
    [         {           currency: ''gbp'',           effective_date: ''2023-01-16'',           employment_type:
    ''full_time'',           job_title: ''Forward Brand Planner'',           pay_frequency:
    ''semimonthly'',           pay_period: ''YEAR'',           pay_rate: 86000,         },       ],       first_name:
    ''Lourdes'',     }   ] } ```  the following headers will be sent with webhook
    requests:  ``` x-affix-api-signature: ab8474e609db95d5df3adc39ea3add7a7544bd215c5c520a30a650ae93a2fba7  x-affix-api-origin:  webhooks-employees-webhook  user-agent:  affixapi.com
    ```  Before trusting the payload, you should sign the payload and verify the signature
    matches the signature sent by the `affixapi.com` service.  This secures that the
    data sent to your `webhook_uri` is from the `affixapi.com` server.  The signature
    is created by combining the signing secret (your `client_secret`) with the body
    of the request sent using a standard HMAC-SHA256 keyed hash.  The signature can
    be created via:   - create an `HMAC` with your `client_secret`   - update the
    `HMAC` with the payload   - get the hex digest -> this is the signature  Sample
    `typescript` code that follows this recipe:  ``` import { createHmac } from ''crypto'';  export
    const computeSignature = ({   str,   signingSecret, }: {   signingSecret: string;   str:
    string; }): string => {   const hmac = createHmac(''sha256'', signingSecret);   hmac.update(str);   const
    signature = hmac.digest(''hex'');    return signature; }; ```  ## Rate limits
    Open endpoints (not gated by an API key) (applied at endpoint level):   - 15 requests
    every 1 minute (by IP address)   - 25 requests every 5 minutes (by IP address)  Gated
    endpoints (require an API key) (applied at endpoint level):   - 40 requests every
    1 minute (by IP address)   - 40 requests every 5 minutes (by `client_id`)  Things
    to keep in mind:   - Open endpoints (not gated by an API key) will likely be called
    by your     users, not you, so rate limits generally would not apply to you.   -
    As a developer, rate limits are applied at the endpoint granularity.     - For
    example, say the rate limits below are 10 requests per minute by ip.       from
    that same ip, within 1 minute, you get:       - 10 requests per minute on `/orders`,       -
    another 10 requests per minute on `/items`,       - and another 10 requests per
    minute on `/identity`,       - for a total of 30 requests per minute. '
  homepage_url: https://openapi-generator.tech
