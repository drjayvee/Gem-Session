glimmer-dsl-web:
  description: Glimmer DSL for Web (Ruby in the Browser Web Frontend Framework) enables
    building Web Frontends using Ruby in the Browser, as per Matz's recommendation
    in his RubyConf 2022 keynote speech to replace JavaScript with Ruby. It aims at
    providing the simplest, most intuitive, most straight-forward, and most productive
    frontend framework in existence. The framework follows the Ruby way (with DSLs
    and TIMTOWTDI) and the Rails way (Convention over Configuration) in building Isomorphic
    Ruby on Rails Applications. It provides a Ruby HTML DSL, which uniquely enables
    writing both structure code and logic code in one language. It supports both Unidirectional
    (One-Way) Data-Binding (using <=) and Bidirectional (Two-Way) Data-Binding (using
    <=>). Dynamic rendering (and re-rendering) of HTML content is also supported via
    Content Data-Binding. Modular design is supported with Glimmer Web Components,
    Component Slots, and Component Custom Event Listeners. And, a Ruby CSS DSL is
    supported with the included Glimmer DSL for CSS. Many samples are demonstrated
    in the Rails sample app (there is a very minimal Standalone [No Rails] sample
    app too). You can finally live in pure Rubyland on the Web in both the frontend
    and backend with Glimmer DSL for Web! This gem relies on Opal Ruby.
